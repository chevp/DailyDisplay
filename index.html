<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Screen Feed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .content {
            display: none;
        }
        .visible {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- RSS News Feed Section -->
        <div id="rssFeed" class="content visible">
            <iframe 
                src="https://screenplayer.20min.ch/de/category/1?key=064189e2a35455d82f5c7fc7e49dd9ee"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Google Sheet Menu Section -->
        <div id="menuPlan" class="content">
            <iframe 
                src="https://docs.google.com/spreadsheets/d/1sgT3ZtcmVfAoRZhfBuET1SUF4wFthZV9VTAdCFwXDbE/pubhtml?widget=true&amp;headers=false"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Weather Forecast Section -->
        <div id="weatherForecast" class="content">
            <iframe 
                src="https://api.wo-cloud.com/content/widget/?geoObjectKey=6112695&language=en&region=US&timeFormat=HH:mm&windUnit=mph&systemOfMeasurement=imperial&temperatureUnit=fahrenheit"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        // Array of content elements (news feed, menu, and weather forecast)
        const contents = document.querySelectorAll('.content');
        let currentIndex = 0;

        // Function to show the next content block
        function showNextContent() {
            // Hide the current content
            contents[currentIndex].classList.remove('visible');
            // Move to the next content, wrapping around if necessary
            currentIndex = (currentIndex + 1) % contents.length;
            // Show the next content
            contents[currentIndex].classList.add('visible');
        }

        // Set interval to switch content every 2 minutes (120,000 ms)
        setInterval(showNextContent, 120000);
    </script>

</body>
</html>
